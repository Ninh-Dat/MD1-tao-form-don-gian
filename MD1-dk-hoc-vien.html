<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ninh Văn Tuấn Đạt</title>

</head>
<body style="background: #fffd14">
<h1 style="background: #0eff93; color: #1135ff">ĐĂNG KÝ HỌC VIÊN</h1>
<FORM>
    <table>
        <tr>
            <td style="color:#1135ff ">Họ và tên</td>
            <td style="margin-left: 10px"><input type="text" name="yourname"></td>
        </tr>
        <tr>
            <td style="color:#1135ff ">Ngày sinh</td>
            <td><input type="date" name="ns" width="50px"></td>
        </tr>
        <tr>
            <td style="color:#1135ff ">Giới tính</td>
            <td><input type="radio" name="nam">Nam
                <input type="radio" name="nu">Nữ</td>
        </tr>
        <tr>
            <td style="color:#1135ff ">Địa chỉ</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td style="color:#1135ff ">Lớp</td>
            <td><select>
                <option value="- Chọn lớp-">-Chọn lớp-</option>
            </select></td>
        </tr>
        <tr>
            <td style="color:#1135ff ">Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td style="color:#1135ff ">Điện thoại</td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left: 74px">
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</FORM>
</body>
</html>
